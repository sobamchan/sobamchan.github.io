---
layout: default
---

<section class="postPageTitleWrapper">
  <span class="postPageTitle">{{ page.title }}</span>
  <span class="postPageDate">{{ page.date | date: "%Y-%m-%d" }}</span>
</section>

<div display:inline-block>
	<a href="/daily/{{ page.date | date: '%Y' | minus: 1 }}-{{ page.date | date: '%m-%d'}}">One year ago</a>
	<a href="/daily/{{ page.date | date: '%Y' | plus: 1 }}-{{ page.date | date: '%m-%d'}}" style="float:right">One year later</a>
</div>

<section class="postContent">
  {{content}}
</section>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
